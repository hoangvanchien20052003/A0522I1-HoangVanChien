<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt5.2</title>
</head>
<body>
    <script>
        function N(number1,number2,number3) {
            let min = number1;
            if(min>number2){
                min=number2;
            }
            if(min>number3) {
                min = number3;
            }
            return min;
        }
        alert(N(parseInt(prompt("Number1 :")),parseInt(prompt("Number2 :")),parseInt(prompt("Number3 :"))))
    </script>
</body>
</html>

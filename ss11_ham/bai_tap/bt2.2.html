<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2.2</title>
</head>
<body>
    <script>
        let pi=3.14;
        function dientich(number) {
            let a = pi * number * number;
            document.write("Diện tích hình tròn là: " + a + "<br>")
        }
        function chuvi(number) {
            let b = pi * number;
            document.write("Chu vi hình tròn là: " + b)
        }
        dientich(parseFloat(prompt("Nhập bán kính diện tích hình tròn: ")))
        chuvi(parseFloat(prompt("Nhập bán kính chu vi hình tròn: ")))
    </script>
</body>
</html>

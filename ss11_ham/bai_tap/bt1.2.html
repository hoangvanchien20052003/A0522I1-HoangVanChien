<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo và sử dụng hàm 01</title>
</head>
<body>
    <script>
        function binhphuomg(number) {
            let a = number*number
            document.write("Bình phương của " + number +  " là: " +a )
        }
        binhphuomg(parseInt(prompt("Nhập số: ")))
    </script>
</body>
</html>

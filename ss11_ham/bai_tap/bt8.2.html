<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt8.2</title>
</head>
<body>
    <script>
        function arr() {
            let do_dai = parseInt(prompt("Nhập độ dài mảng: "))
            let a = [];
            for(i=0;i<do_dai;i++){
                a[i] = parseInt(prompt("Nhập các phần tử cho mảng: "));
            }
            a.reverse()
            document.write(a)
        }
        arr();
    </script>
</body>
</html>

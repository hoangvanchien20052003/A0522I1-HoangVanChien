<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3.1</title>
</head>
<body>
    <script>
        let tong;
        function Number(num1,num2) {
            if(num1>num2){
                return "số thứ nhất lớn hơn số thứ hai"
            }
            else{
                tong = num1+num2
                return tong;
            }
        }
        alert(Number(+prompt("Số thứ nhất: "),+prompt("Số thứ hai: ")));
    </script>
</body>
</html>

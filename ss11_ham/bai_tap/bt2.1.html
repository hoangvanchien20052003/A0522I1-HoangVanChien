<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2.1</title>
</head>
<body>
    <input type="number" id="num">
    <input type="button" onclick="alert(Number(document.getElementById('num').value))" value="Click">
</body>
    <script>
        function Number(num) {
            num++
            return num
        }
    </script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3.2</title>
</head>
<body>
    <script>
        let a = 1;
        function giaithua(number) {
            for(let i=1 ; i<=number ; i++){
                 a = a*i;
            }
            document.write("Giai thừa của " + number + " là: " + a )
        }
        giaithua(parseInt(prompt("Nhập số: ")));
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt4</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số thứ 1:"));
        let b = parseInt(prompt("Nhập số thứ 2:"));
        let c = parseInt(prompt("Nhập số thứ 3:"));
        let max=a;
        if (b>max)
            max=b;
        if (c>max)
            max=c
        document.write("Số lớn nhất là : " +max);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2</title>
</head>
<body>
    <script>
        let tuoi = parseInt(prompt("Nhập số tuổi học sinh:"));
        if (tuoi>=16)
            document.write("học sinh đó đủ điều kiện vào lớp 10");
        else
            document.write("học sinh đó không đủ điều kiện vào lớp 10");
    </script>
</body>
</html>

<body>
    <script>
        let a = parseFloat(prompt("Nhâp a:"));
        let b = parseFloat(prompt("Nhâp b:"));
        let c = -b/a
        if (a==0){
            if (b==0){
                alert("Pt có vô số nghiệm");
            }
            else
                alert("Pt vô nghiệm");

        }
        else
                alert("Pt có 1 nghiệm:"+ c);
    </script>

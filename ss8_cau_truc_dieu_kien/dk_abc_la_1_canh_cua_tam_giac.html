<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>abc</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a ="));
        let b = parseInt(prompt("Nhập b ="));
        let c = parseInt(prompt("Nhập c ="));
        if (a>0 && b>0 && c>0) {
            if (a + b > c && a + c > b && b + c > a) {
                alert("a,b,c là cạnh của 1 tam giác");

            } else
                alert("a,b,c không phải là cạnh của 1 tam giác");
        }
        else
            alert("a,b,c không phải là cạnh của 1 tam giác");
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
    <script>
        let N = parseInt(prompt("Nhập số nguyên:"));
        if (N>0)
            document.write("Số đó lớn hơn 0");
        else if (N<0)
            document.write("Số đó nhỏ hơn 0");
        else
            document.write("Số đó bằng 0");
    </script>
</body>
</html>

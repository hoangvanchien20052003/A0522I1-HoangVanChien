<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maytinhdongian</title>
</head>
<style>
    table, th, td {
        padding: 5px;
    }
</style>

<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="screen"></td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="text('1')" value="1">
            </td>
            <td>
                <input type="button" onclick="text('2')" value="2">
            </td>
            <td>
                <input type="button" onclick="text('3')" value="3">
            </td>
            <td>
                <input type="button" onclick="text('+')" value="+">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="text('4')" value="4">
            </td>
            <td>
                <input type="button" onclick="text('5')" value="5">
            </td>
            <td>
                <input type="button" onclick="text('6')" value="6">
            </td>
            <td>
                <input type="button" onclick="text('-')" value="-">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="text('7')" value="7">
            </td>
            <td>
                <input type="button" onclick="text('8')" value="8">
            </td>
            <td>
                <input type="button" onclick="text('9')" value="9">
            </td>
            <td>
                <input type="button" onclick="text('x')" value="x">
            </td>
        </tr>
        <tr>
            <td>
                <input type="reset" onclick="reset('c')" value="c">
            </td>
            <td>
                <input type="button" onclick="text('0')" value="0">
            </td>
            <td>
                <input type="submit" onclick="submit()" value="=">
            </td>
            <td>
                <input type="button" onclick="text('/')" value="/">
            </td>
        </tr>
        
    </table>
</body>
    <script>
        function text(value) {
            document.getElementById("screen").value +=value;
        }
        function submit() {
            let value = document.getElementById("screen").value;
            let kq = eval(value);
            document.getElementById("screen").value=kq;
        }
        function reset() {
            document.getElementById("screen").value="";
        }

    </script>
</html>

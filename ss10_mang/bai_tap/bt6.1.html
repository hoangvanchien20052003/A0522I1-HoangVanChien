<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt6.1</title>
</head>
<body>
    <script>
        let number = [];
        for(i=0;i<10;i++) {
            number[i] = parseInt(prompt());
        }
        let V = parseInt(prompt("Nhập các số nguyên V:"))
            if(number.indexOf(V) !==-1){
                document.write("V is in the array")
            }
            else
                document.write("V is not in the array")
    </script>
</body>
</html>

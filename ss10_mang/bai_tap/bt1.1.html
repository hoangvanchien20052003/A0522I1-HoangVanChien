<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt1.1</title>
</head>
<body>
    <script>
        let number = [1,2,5,9,10,15,25,32,0,50]
        let dem = 0
        for (let i = 0;i < number.length;i++){
            if (number[i] >= 10){
                dem++
            }
        }
        document.write("có " + dem + " số nguyên lớn hơn hoặc bằng 10")
    </script>
</body>
</html>

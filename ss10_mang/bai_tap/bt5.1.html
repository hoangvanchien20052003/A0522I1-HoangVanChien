<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt5.1</title>
</head>
<body>
    <script>
        let number = [-5,9,6,-2,0,1,10,2,-10,-4]
        dem = 0;
        for(i = 0; i < number.length; i++){
            if(number[i] < 0){
                dem++
            }
        }
        document.write("Có " + dem + " số nguyên âm trong một chuỗi")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dtb</title>
</head>
<body>
    <script>
        let ly=parseFloat(prompt("Nhap diem ly:"));
        let hoa=parseFloat(prompt("Nhap diem hoa"));
        let sinh=parseFloat(prompt("Nhap diem sinh"));
        let dtb=(ly+hoa+sinh)/3;
        let tong=ly+hoa+sinh;
        alert("dtb = "+dtb);
        alert("tong = "+tong);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dtb</title>
</head>
<body>
    <h3>BT1</h3>
    <script>
        let ly=parseFloat(prompt("Nhap diem ly:"));
        let hoa=parseFloat(prompt("Nhap diem hoa"));
        let sinh=parseFloat(prompt("Nhap diem sinh"));
        let dtb=(ly+hoa+sinh)/3;
        let tong=ly+hoa+sinh;
        alert("dtb = "+dtb);
        alert("tong = "+tong);
    </script>
    <br>
    <br>
    <h3>BT2</h3>

        let C=parseFloat(prompt("Nhap C"));
        let F=(C/5*9+32);
        alert("F = "+F);

    </script>

    <br>
    <h3>BT3</h3>
    <script>
        const pi=3.14;
        let r=parseFloat(prompt("Nhap r="));
        let dtht=pi*r*r;
        alert("dtht = "+dtht);
    </script>

        alert("cvht = "+cvht);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt2.2</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số nguyên dương:"))
        let b=1;
        for(i=1;i<=a;i++){
            b=b*i;
        }
        document.write(b);
    </script>
</body>
</html>

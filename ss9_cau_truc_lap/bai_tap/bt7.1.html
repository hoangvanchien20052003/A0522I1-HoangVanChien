<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt7.1</title>
</head>
<body>
    <script>
        for (let i=1;i<=100;i++){
            if(i%3==0){
                if(i%5==0){
                    document.write("FizzBuzz ");
                    continue;
                }
                else{
                    document.write("Fizz ");
                    continue;
                }

            }
            if(i%5==0){
                document.write("Buzz ");
                continue;
            }
            else{
                document.write(i+" ");
            }

        }



    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt6.1</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 0;
        for (let i=0;i>=0;i++){
            if (i % 7 == 0){
                a = a + i;
                b++
            }
            if (b==30){
                break;
            }
        }
        document.write(a);
    </script>
</body>
</html>

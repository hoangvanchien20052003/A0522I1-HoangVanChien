<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3.1</title>
</head>
<body>
    <script>
        let a=0;
        let b=1;
        let c;
        document.write(a.toString()+",");
        document.write(b+",");
        for (let i=1; i<=18; i++){
            c=a+b;
            document.write(c+",");
            a=b;
            b=c;
        }
    </script>
</body>
</html>
